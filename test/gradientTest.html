<script>
    var colors = {"refc0":[]}
    colors["refc0"].push(
      //"#ffffff",
      //"#FC52FF",
      //"#871FFF",
      //"#0011CC",
      //"#0088CC",
      "#B3F0FF",

      "#42FF42",
      "#009402",
      "#A3A3A3",
      "#8A0000",
      "#FF5269",

      "#FFB3E0",
      //"#FFF1C2",
      //"#FF9214",
      //"#B85C00",
      //"#572100",
      //"#000000"
    )
    var values = {"refc0":[
      -50, -30, -10, 0, 10, 20, 50
    ]}
    var colors=colors["refc0"];
    var levs=values["refc0"];
    var colortcanvas=document.getElementById("grad");
    colortcanvas.width=250;
    colortcanvas.height=50;
    var ctxt = colortcanvas.getContext('2d');
    ctxt.clearRect(0,0,colortcanvas.width,colortcanvas.height); 
    var grdt=ctxt.createLinearGradient(0,0,colortcanvas.width,0);
    var cmax=50;
    var cmin=-50;
    var clen=colors.length;

    for (var i=0;i<clen;++i) {
        grdt.addColorStop((levs[i]-cmin)/(cmax-cmin),colors[i]);
    }
    ctxt.fillStyle=grdt;
    ctxt.fillRect(0,0,colortcanvas.width,colortcanvas.height);
</script>
